<!doctype html>
<html lang="en">

<head>
    <title>My Calculator </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1 class="text-center mt-3 text-info">My Calculator </h1>
    </header>
    <main>
        <div class="container">
            <div class=" mx-auto" style="width: 23rem;">
                <div class="container">
                    <div class="row shadow gx-3 mt-3  body-bg">
                        <input type="text" class="p-4 mb-3 mt-2 rounded shadow" name="" id="display">
                        <div class="col-lg-3 ">
                            <div class="row"><button type="button" onclick="Clear()" class="btn btn-dark">AC</button>
                            </div>
                            <div class="row"><button type="button" onclick="display('7')"
                                    class="btn btn-dark">7</button></div>
                            <div class="row"><button type="button" onclick="display('4')"
                                    class="btn btn-dark">4</button></div>
                            <div class="row"><button type="button" onclick="display('1')"
                                    class="btn btn-dark">1</button></div>
                            <div class="row"><button type="button" onclick="display('0')"
                                    class="btn btn-dark">0</button></div>
                        </div>
                        <div class="col-lg-3">
                            <div class="row"><button type="button" onclick="Delete()" class="btn btn-dark">DC</button>
                            </div>
                            <div class="row"><button type="button" onclick="display('8')"
                                    class="btn btn-dark">8</button></div>
                            <div class="row"><button type="button" onclick="display('5')"
                                    class="btn btn-dark">5</button></div>
                            <div class="row"><button type="button" onclick="display('2')"
                                    class="btn btn-dark">2</button></div>
                            <div class="row"><button type="button" onclick="display('00')"
                                    class="btn btn-dark">00</button></div>
                        </div>
                        <div class="col-lg-3">
                            <div class="row"><button type="button" onclick="display('%')"
                                    class="btn btn-dark">%</button></div>
                            <div class="row"><button type="button" onclick="display('9')"
                                    class="btn btn-dark">9</button></div>
                            <div class="row"><button type="button" onclick="display('6')"
                                    class="btn btn-dark">6</button></div>
                            <div class="row"><button type="button" onclick="display('3')"
                                    class="btn btn-dark">3</button></div>
                            <div class="row"><button type="button" onclick="display('.')"
                                    class="btn btn-dark">.</button></div>
                        </div>
                        <div class="col-lg-3">
                            <div class="row"><button type="button" onclick="display('/')"
                                    class="btn btn-dark">รท</button>
                            </div>
                            <div class="row"><button type="button" onclick="display('*')"
                                    class="btn btn-dark">X</button>
                            </div>
                            <div class="row"><button type="button" onclick="display('-')"
                                    class="btn btn-dark">-</button>
                            </div>
                            <div class="row"><button type="button" onclick="display('+')"
                                    class="btn btn-dark">+</button>
                            </div>
                            <div class="row"><button type="button" onclick="calculate()" class="btn btn-dark">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
